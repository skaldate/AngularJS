<div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">

            <div class="row configure">
                <div class="col-xs-12 configure-question">
                    Number of Questions:
                    <div class="btn-group btn-group-lg" role="group" aria-label="First group">
                        <button type="button" class="btn btn-default">#</button>
                    </div>
                </div>


                <div class="col-xs-6 col-md-12 configure-question">
                    Choose Category:
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Category Display Name 
                                 <span class="caret"></span>
                            </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <li>
                                <span>Category Display Name</span>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-xs-6 col-md-12 configure-question">
                    Choose Difficulty Level:
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Difficulty Display Name
                                 <span class="caret"></span>
                            </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <li>
                                <span>Difficulty Display Name</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-xs-12 configure-question"> 
                    <button type="button" class="btn btn-primary btn-lg">Update Questions</button>
                </div>
                
            </div>
            
        </div>
        <!-- end menu column -->

        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-9 ">
            <h2>
                Questions
            </h2>

            <div class="well">
                <div class="row ">
                    <div class="col-xs-3 col-sm-2">
                        <span class="fa fa-cogs fa-2x "></span>
                    </div>
                    <div class="col-xs-9 col-sm-10">
                        Q: <span>Question Text</span>
                    </div>
                </div>
                <div class="row ">
                    <ul  class="list-group">
                        <li class="list-group-item "><span>Question Answer</span></li>
                    </ul>
                </div>
            </div>
            
            <button type="button" class="btn btn-primary btn-lg">Next Question Set</button>
            <button type="button" class="btn btn-primary btn-lg">Check Answers</button>
        </div>
        <!-- end questions column -->
    </div>
    <!-- end question row -->
</div>
